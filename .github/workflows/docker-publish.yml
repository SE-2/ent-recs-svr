name: Build and Push Docker Image
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: mohammadhdehghani
          password: ashkezar1380

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t mohammadhdehghani/ent-recs-svr .
          docker tag mohammadhdehghani/ent-recs-svr mohammadhdehghani/ent-recs-svr:latest

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push mohammadhdehghani/ent-recs-svr:latest
